<form class="card bg-primary text-light mx-auto p-3 mt-3" (ngSubmit)="login()">
  <div class="card-body">
    <h3 class="text-center">Login to your account</h3>
    <hr />
    <div class="mb-3">
      <label for="usernameInput" class="form-label">Username</label>
      <input [(ngModel)]="username" type="text" class="form-control" id="usernameInput" placeholder="Username">
    </div>
    <div class="mb-3">
      <label for="passwordInput" class="form-label">Password</label>
      <input [(ngModel)]="username" type="password" class="form-control" id="passwordInput" placeholder="Password">
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button type="submit" class="mt-2 btn btn-secondary">Login</button>
    </div>
    <p class="mt-2 text-center">Dont have an account? <a (click)="changeToRegister()" style="cursor: pointer; font-weight: bold;">Register</a></p>
  </div>
</form>
