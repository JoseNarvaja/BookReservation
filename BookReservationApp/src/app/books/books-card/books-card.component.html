<article class="card book-card text-white m-3 bg-primary">
  <div class="card-img-wrapper">
    <img src="{{book?.imageUrl}}" class="card-img-top card-img-book" alt="Book image" />
    <div class="card-body text-center">
      <h4 class="capitalize">{{book?.title}}</h4>
      <hr />
      <dl class="row">
        <dt class="col-sm-4">Author</dt>
        <dd class="col-sm-8 capitalize">{{book?.author}}</dd>
      </dl>
    </div>
  </div>
</article>
